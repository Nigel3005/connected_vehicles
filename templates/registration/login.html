<body>

    <div class="login-box">
        <h1>Login</h1>
        <p>{{ error }}</p>
        <form method="POST" content_type='application/json'>
            {% csrf_token %}
            {{ form.as_p }}
            <p class="errormsg">{{ error }}</p>
            <button type="submit" value=Submit">Login</button>
        </form>
    </div>

</body>
