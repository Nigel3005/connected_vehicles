<body>

    <div class="login-box">
        <h1>Sign up</h1>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
            <button>Sign up</button>
        </form>
    </div>

</body>
