<body>
    <h1>Status</h1>
    <br>
    {% if user.is_authenticated %}
        {% if vehicle_id != None %}
            <div class="grid-container">
                <div class="grid-box">
                    <h3>Vermogen</h3>
                    <h1>30 kW</h1>
                </div>
                <div class="grid-box">
                    <h3>Batterij</h3>
                    <h1>20%</h1>
                </div>
                <div class="grid-box">
                    <h3>Actieradius</h3>
                    <h1>5 uur</h1>
                </div>
                <div class="grid-box">
                    <h3>Opladen</h3>
                    <h1>Ja</h1>
                </div>
            </div>
        {% else %}
            <p>Er is geen kenteken aan dit account gekoppeld.</p>
        {% endif %}
    {% else %}
        <p>Om de status van uw voertuig(en) te zien moet u eerst <a href="/login">inloggen</a>.</p>
    {% endif %}
</body>
