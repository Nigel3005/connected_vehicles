<body>
    <h1>Logboek</h1>
    <br>
    {% if user.is_authenticated %}
        <h2> Profiel </h2>
        <table>
            <tr>
                <th>Naam: </th>
                <th>{{ user.username}}</th>
            </tr>
            <tr>
                <th>E-mail: </th>
                <th>{{ user.email }}</th>
            </tr>
                <tr>
                    <th>Kenteken: </th>
                    <th>{{ user.profile.vehicle_id }}</th>
                </tr>
            </table>
        {% else %}
            <p>Om uw gegevems te zien moet u eerst <a href="/login">inloggen</a>.</p>
    {% endif %}
</body>
